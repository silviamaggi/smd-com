<nav class="navigation-main mt-md-4 mb-md-4" aria-label="Primary">
  <ul>
    {% for item in site.data.nav-main -%}

      <a class="{% if page.url contains item.link %} smd-current{% endif %}" href="{{ item.link }}">{{ item.name }}</a>

    {% endfor -%}
  </ul>
</nav>
