<!DOCTYPE html>
<html lang="en" dir="ltr" itemscope itemtype="http://schema.org/WebPage">
<head>
{%- if page.redirection %}
<meta http-equiv="refresh" content="0;url='{{ page.redirection }}'" />
{% endif -%}
{% include site-meta.html %}
{% if jekyll.environment == "production" -%}
<link rel="preload" href="{{ site.url }}/assets/fonts/SourceSerifProBold.woff2" as="font" type="font/woff2" crossorigin>
<link rel="preload" href="{{ site.url }}/assets/fonts/SourceSerifProItalic.woff2" as="font" type="font/woff2" crossorigin>
<link rel="stylesheet" href="{{ site.url }}/assets/css/smd.min.css">
{% else -%}
<link rel="stylesheet" href="{{ site.url }}/assets/css/smd.css">
{%- endif -%}
{% unless page.redirection %}
{% include site-seo.html -%}
{% endunless %}
<!-- IndieWeb -->
<link rel="dns-prefetch" href="https://webmention.io">
<link rel="preconnect" href="https://webmention.io">
<link rel="preconnect" href="ws://webmention.io:8080">
<link rel="webmention" href="https://webmention.io/silviamaggidesign.com/webmention" />
<link rel="pingback" href="https://webmention.io/silviamaggidesign.com/xmlrpc" />
<link rel="authorization_endpoint" href="https://indieauth.com/auth">
<link rel="token_endpoint" href="https://tokens.indieauth.com/token">
<link rel="microsub" href="https://aperture.p3k.io/microsub/691">
<link rel="micropub" href="https://silviamaggidesign.com/micropub">
<!-- favicons -->
<link rel="icon" href="{{ site.url }}/favicon.ico" sizes="any">
<link rel="icon" href="{{ site.url }}/assets/images/favicons/favicon.svg" type="image/svg+xml">
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.url }}/assets/images/favicons/apple-touch-icon.png">
<link rel="manifest" href="{{ site.url }}/assets/images/favicons/site.webmanifest">
</head>
