{% unless page.tags == empty %}
<div class="post-tags">
  {% if post %}
  {% assign tags = post.tags %}
  {% else %}
  {% assign tags = page.tags %}
  {% endif %}
  <p>Tags: <small><strong>{% for tag in tags %}{{ tag | upcase }}{% unless forloop.last %},&nbsp;{% endunless %}{% endfor %}</strong></small></p>
</div>
{% endunless %}
