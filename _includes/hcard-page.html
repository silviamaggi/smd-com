<span class="d-none" aria-hidden="true">
  <span class="p-author h-card">
    <img class="u-photo" src="{{ site.url }}/assets/images/favicons/favicon.svg" alt="{{ site.author.name }}'s avatar" width="24" height="24">
    <a class="p-name" href="{{ site.url }}/about/" rel="author">{{ site.author.name }}</a>
    <span class="p-note">{{ site.description }}</span>
    <a rel="me" class="u-url u-uid" href="{{ site.url }}{{ page.url }}">Permalink</a>
  </span>
</span>
