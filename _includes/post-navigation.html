<style media="screen">
  .post-navigation {
    width: 50%;
    padding: 24px 0;
    border-top: 2px solid #ccc;
  }
  .container-previous-post {
    float: left;
  }
  .container-next-post {
    float: right;
    text-align: right;
  }
</style>

<div class="previous-next-post-links">
  <div class="post-navigation container-previous-post">
    {% if page.previous.url %}{% unless page.previous.hidden %}
    <a class="arrow arrow-left" href="{{ site.baseurl }}{{ page.previous.url }}">&larr;&nbsp;{{ page.previous.title }}</a>
    {% endunless %}{% endif %}
  </div>
  <div class="post-navigation container-next-post">
    {% if page.next.url %}{% unless page.next.hidden %}
    <a class="arrow arrow-right" href="{{ site.baseurl }}{{ page.next.url }}">{{ page.next.title }}&nbsp;&rarr;</a>
    {% endunless %}{% endif %}
  </div>
</div>
