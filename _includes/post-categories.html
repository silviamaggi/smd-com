{% unless page.categories == empty %}
<div class="post-categories">
  {%- if post -%}
  {% assign categories = post.categories %}
  {% else %}
  {% assign categories = page.categories %}{% endif %}
  <p>Categories: {% for category in categories -%}<a href="{{ category.url | slugify }}"><strong>{{ category }}</strong></a>{%- unless forloop.last %},&nbsp;{% endunless %}{% endfor %}</p>
</div>
{% endunless %}
