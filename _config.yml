host: "localhost"
url: "https://silviamaggidesign.com"
baseurl: ""
posts_limit: 20

# SEO
title: Silvia Maggi
tagline: Web designer
description: Silvia Maggi is a web designer and developer with 18 years of experience. She is focused on accessibily, usability and information architecture.
permalink: /:categories/:title/
keywords:
  web design,
  accessibility,
  interaction design,
  web development,
  WordPress,
  ux design,
  usability,
  information architecture,
  web standards
timezone: Europe/Rome
logo: /assets/images/silviamaggi-og-image.jpg
author:
  name: Silvia Maggi
  email: hello@silviamaggidesign.com

# Brand
brand:
  smd_avatar_src: /assets/images/silviamaggi-avatar.png
  smd_tagline: 'Hi, Iâ€™m Silvia'
  smd_pitch: 'A web designer and developer focused on accessibility, usability and information architecture.'
  smd_bio: 'An expert in designing with web standards, HTML and CSS since 2004, I make websites using Jekyll and WordPress. Curator of the inspiration series <em>Design, Digested</em>. Photography is my life-long passion.'
  smd_latestposts_limit: 2

exclude: 
  - README.md
include: ["_pages", "_redirects"]

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "newsletters"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "jeremybearimies"
    values:
      layout: "jeremy"

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  newsletters:
    output: true
    permalink: /newsletter/:path/
  jeremybearimies:
    output: true
    permalink: /jeremybearimy/:path/

# Taxonomy
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'
  slug_mode: latin
  date: 2021-08-15 13:45

excerpt_separator: <!--more-->

# Responsive images
responsive_image:
  template: _includes/pattern-responsive-image.html
  sizes:
    - width: 576
      quality: 80
    - width: 768
      quality: 80
    - width: 1200
      quality: 90
  strip: true
  output_path_format: assets/images/responsive/%{width}/%{basename}

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-responsive-image