title: Silvia Maggi Design
tagline: UX Designer
description: Welcome. Silvia Maggi is a UX Designer striving to create meaningful, user-centric experiences. View her UX portfolio and latest blog posts.
permalink: /:categories/:title/
keywords:
  uxdesign,
  design
timezone: Europe/Rome

author:
  name: Silvia Maggi
  email: hello@silviamaggidesign.com

exclude: ["README.md"]

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true # automatically set is_post=true for all posts
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

collections:
  casestudies:
    output: true
    permalink: /portfolio/:path/
  sideprojects:
    output: true
    permalink: /portfolio/:path/

paginate: 9
paginate_path: "/blog/page:num/"

excerpt_separator: <!--more-->

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate

# Server
host: 0.0.0.0