title: Silvia Maggi Design
tagline: UX Designer
description: Welcome. Silvia Maggi is a UX Designer striving to create meaningful, user-centric experiences. View her UX portfolio and latest blog posts.
permalink: /:categories/:title/
keywords:
  uxdesign,
  design
timezone: Europe/Rome
image: /assets/images/silviamaggi-og-image.jpg

author:
  name: Silvia Maggi
  email: hello@silviamaggidesign.com

exclude: ["README.md"]
include: ["_pages"]

defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

collections:
  casestudies:
    output: true
    permalink: /portfolio/:path/
  sideprojects:
    output: true
    permalink: /portfolio/:path/

jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'
  slug_mode: latin

paginate: 9
paginate_path: "/blog/page/:num/"

excerpt_separator: <!--more-->

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-redirect-from
  - jekyll-paginate
  - jekyll-archives

# Server
host: 0.0.0.0