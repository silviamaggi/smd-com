host: "localhost"
url: "https://silviamaggidesign.com"
baseurl: ""

# SEO
title: Silvia Maggi
tagline: Designer
description: Welcome. Silvia Maggi is a designer striving to create meaningful digital experiences. View her portfolio and latest blog posts.
permalink: /:categories/:title/
keywords:
  ux design,
  interaction design,
  web design,
  web development
timezone: Europe/Rome
logo: /assets/images/silviamaggi-og-image.jpg
author:
  name: Silvia Maggi
  email: hello@silviamaggidesign.com

# Brand
brand:
  smd_avatar_src: /assets/images/silviamaggi-avatar.png
  smd_tagline: Hi, Iâ€™m Silvia
  smd_pitch: A designer striving to create meaningful digital experiences.
  smd_latestposts_limit: 2

exclude: 
  - node_modules/
  - sass/
  - README.md
  - package.json
  - package-lock.json
include: ["_pages", "_redirects"]

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "newsletters"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "jeremybearimies"
    values:
      layout: "jeremy"

# Collections
collections:
  casestudies:
    output: true
    permalink: /portfolio/:path/
  sideprojects:
    output: true
    permalink: /portfolio/:path/
  newsletters:
    output: true
    permalink: /newsletter/:path/
  jeremybearimies:
    output: true
    permalink: /jeremybearimy/:path/

# Taxonomy
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'
  slug_mode: latin
  date: 2021-08-15 13:45

excerpt_separator: <!--more-->

# Feeds
feed:
  posts_limit: 20

# Responsive images
responsive_image:
  template: _includes/pattern-responsive-image.html
  sizes:
    - width: 576
      quality: 80
    - width: 768
      quality: 80
    - width: 1200
      quality: 90
  strip: true
  output_path_format: assets/images/responsive/%{width}/%{basename}

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-archives
  - jekyll-responsive-image