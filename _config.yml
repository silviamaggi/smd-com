host: "localhost"
url: "https://silviamaggidesign.com"
baseurl: ""

# SEO
title: Silvia Maggi Design
tagline: UX Designer
description: Welcome. Silvia Maggi is a UX Designer striving to create meaningful, user-centric experiences. View her UX portfolio and latest blog posts.
permalink: /:categories/:title/
keywords:
  uxdesign,
  design,
  responsive web design
timezone: Europe/Rome
logo: /assets/images/silviamaggi-og-image.jpg
author:
  name: Silvia Maggi
  email: hello@silviamaggidesign.com

# Brand
brand:
  smd_avatar_src: /assets/images/silviamaggi-avatar.png
  smd_tagline: Hi, Iâ€™m Silvia
  smd_pitch: A UX Designer striving to create meaningful digital experiences through <strong>User-Centred Design</strong>.
  smd_latestposts_limit: 2

exclude: 
  - README.md
  - package.json
  - package-lock.json
  - node_modules
  - build
  - js
  - sass
include: ["_pages", "_redirects"]

# Defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      is_post: true
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "collections"
    values:
      layout: "page"
  - scope:
      path: ""
      type: "newsletters"
    values:
      layout: "post"
  - scope:
      path: ""
      type: "jeremybearimies"
    values:
      layout: "jeremy"

# Collections
collections:
  casestudies:
    output: true
    permalink: /portfolio/:path/
  sideprojects:
    output: true
    permalink: /portfolio/:path/
  newsletters:
    output: true
    permalink: /newsletter-archive/:path/
  jeremybearimies:
    output: true
    permalink: /jeremybearimy/:path/

# Taxonomy
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    tag: '/tag/:name/'
    category: '/category/:name/'
  slug_mode: latin
  date: 2021-08-15 13:45

# Blog pagination
paginate: 9
paginate_path: "/blog/page/:num/"

excerpt_separator: <!--more-->

# Responsive images
responsive_image:
  template: _includes/pattern-responsive-image.html
  sizes:
    - width: 576
    - width: 768
    - width: 1200

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives
  - jekyll-responsive-image