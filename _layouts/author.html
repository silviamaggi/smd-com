---
layout: default
---
<h1>{{ page.name }}</h1>
<h2>{{ page.position }}</h2>

{{ content }}

<h3>Posts</h3>

<ul>
  {%- assign filtered_posts = site.posts | where: 'author', page.short_name -%}
  {%- for post in filtered_posts -%}
  <li><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {%- endfor -%}
</ul>
