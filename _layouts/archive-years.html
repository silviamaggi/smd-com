---
layout: default
title: Archives
---
<section class="recent-posts">
<div>
    <h2>Archive of posts from <span>{{ page.type }} '{{ page.title }}'</span></h2>
</div>
<div class="listrecent">

{% for post in site.posts %}
{% assign postyear = post.date | date: "%Y" %}
{% if postyear == page.year %}
    {% include postbox.html %}
{% endif %}

{% endfor %}

</div>
</section>
