<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
{% if page.redirection -%}
<meta http-equiv="refresh" content="0;url='{{ page.redirection }}'" />
{%- endif -%}
{% include site-meta.html -%}
{% if jekyll.environment == "production" %}
<link rel="stylesheet" href="{{ site.url }}/assets/css/smd.min.css">
{% else %}
<link rel="stylesheet" href="{{ site.url }}/assets/css/smd.css">
{% endif %}
{%- include seo.html -%}
{%- include site-favicons.html %}
</head>
<body class="layout-{{ page.layout }} {% if page.is_post %}post{% elsif page.type %}{{ page.type }}{% else %}page{% endif %}-{{ page.title | slugify }}" id="top">
  <main>
    <div class="container">
      <div class="row gx-5">
        <div class="col-4">
          {% include site-header.html %}
        </div>
        <div class="col-8">
          {{ content }}
        </div>
      </div>
    </div>
  </main>
{% include site-footer.html -%}
</body>
</html>
